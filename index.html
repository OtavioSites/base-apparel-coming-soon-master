<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div id="container">
  <div id="formulario">
  <img src="images/logo.svg" alt="" id="logo">
  <article>
  <h1 id="titulo">
  <span>WE'RE</span>COMING SOON
  </h1>
  <p id="paragrafo">
  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
  </p>
  </article>
  <div id="forms">
  <form id="emailForm">
  <input type="text" placeholder="Email Address" id="email" oninput="validadeEmail()">
  
  <button type="button" id="submit"><img src="images/icon-arrow.svg" alt=""></button>
  
  </form > 
  <div id="divmensage"><p id="error"></p></div>
  
  </div>
  </div>

  <img src="images/hero-desktop.jpg" alt=""></div>
  </div>
